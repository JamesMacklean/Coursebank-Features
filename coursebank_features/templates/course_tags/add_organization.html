
{% block content %}
  <h2>Add Tags</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>Add Organization</h4>
      <form method="POST">
        {% csrf_token %}
        {{ form.organizations }}
        <button type="submit" class="btn btn-primary">Add Organization</button>
      </form>
      <hr>
      <ul>
        {% for organization in organizations %}
        <li>{{ organization.name }}</li>
        {% empty %}
        <li>No organizations yet.</li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-6">

  </div>
{% endblock %}
