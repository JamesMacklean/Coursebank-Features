
{% block content %}
  <h2>Add Tags</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>Add Subtopic</h4>
      <form method="POST">
        {% csrf_token %}
        {{ form.subtopics }}
        <button type="submit" class="btn btn-primary">Add Subtopic</button>
      </form>
      <hr>
      <ul>
        {% for subtopic in subtopics %}
        <li>{{ subtopic.name }}</li>
        {% empty %}
        <li>No subtopics yet.</li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-6">

  </div>
{% endblock %}
