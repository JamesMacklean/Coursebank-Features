
{% block content %}
  <h2>Add Tags</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>Add Primary Topic</h4>
      <form method="POST">
        {% csrf_token %}
        {{ form.primary_topics }}
        <button type="submit" class="btn btn-primary">Add Primary Topic</button>
      </form>
      <hr>
      <ul>
        {% for primary_topic in primary_topics %}
        <li>{{ primary_topic.name }}</li>
        {% empty %}
        <li>No primary topics yet.</li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-6">

  </div>
{% endblock %}
