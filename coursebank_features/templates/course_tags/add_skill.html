
{% block content %}
  <h2>Add Tags</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>Add Skill</h4>
      <form method="POST">
        {% csrf_token %}
        {{ form.skills }}
        <button type="submit" class="btn btn-primary">Add Skill</button>
      </form>
      <hr>
      <ul>
        {% for skill in skills %}
        <li>{{ skill.name }}</li>
        {% empty %}
        <li>No skills yet.</li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-6">

  </div>
{% endblock %}
